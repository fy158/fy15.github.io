<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            perspective: 1500px;
        }
        #pic{
            margin-top: 500px;
            width: 350px;
            height: 200px;
            display: flex;
            position: absolute;
            transform-style: preserve-3d;
            animation: action 20s linear infinite;
        }
        #pic:hover{
            cursor: pointer;
            animation-play-state: paused;

        }
        #pic img:hover {
           width: 437.5px;
            height: 250px;
           
        }
        @keyframes action{
            from{
                transform: rotateY(0deg);
            }
            to{
                transform: rotateY(360deg);
            }
        }
        #pic img{
            position: absolute;
            width: 350px;
            height: 200px;
            -webkit-box-reflect: below 15px -webkit-linear-gradient(transparent 10%,rgba(255,255,255,0.3));
        }
        #pic img:nth-child(1){
            transform: translateZ(500px);
        }
        #pic img:nth-child(2){
            transform: rotateY(60deg) translateZ(500px); 
        }
         #pic img:nth-child(3){
            transform: rotateY(120deg) translateZ(500px); 
        }
         #pic img:nth-child(4){
            transform: rotateY(180deg) translateZ(500px); 
        }
         #pic img:nth-child(5){
            transform: rotateY(240deg) translateZ(500px); 
        }
         #pic img:nth-child(6){
            transform: rotateY(300deg) translateZ(500px); 
        }
    </style>
</head>
<body>
    <div id="pic">

        <img src="89b9b7556d3d4088b4d1f150c333cb1.jpg" alt="">
        <img src="708bc291c74bd07ebbf045b402431b8.jpg" alt="">
        <img src="2307661130f7491f19cb97d521f86fb.jpg" alt="">
        <img src="f953c2bc8e13bf68b455540d8ca1e27.jpg" alt="">
        <img src="ffb763397ddb5a2e2175465b595f58c.jpg" alt="">
    </div>
</body>
</html>
